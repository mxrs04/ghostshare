spring.application.name=GhostShare API

# --- 1. DATABASE (H2 In-Memory instead of MariaDB) ---
# This fixes the Connection Refused error
spring.datasource.url=jdbc:h2:mem:ghostsharedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create schema on startup
spring.jpa.hibernate.ddl-auto=update
# Disable console online
spring.h2.console.enabled=false

# --- 2. FILE SIZE LIMITS ---
# 50MB limit to protect the free server memory
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- 3. CLOUD STORAGE (Cloudflare R2) ---
# Values are injected from Render Environment Variables
minio.url=${MINIO_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket-name=${MINIO_BUCKET_NAME}