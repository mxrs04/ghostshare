spring.application.name=GhostShare API

# --- 1. DATENBANK (H2 In-Memory) ---
spring.datasource.url=jdbc:h2:mem:ghostsharedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false

# --- 2. DATEI GRÖSSENLIMIT & SPEICHER-OPTIMIERUNG ---
# Wir erlauben bis zu 150MB (für kurze Videos)
spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB

# WICHTIG: Das hier spart RAM!
# Alles was größer als 10KB ist, wird auf die Disk geschrieben und nicht im RAM gehalten.
spring.servlet.multipart.file-size-threshold=10KB

# --- 3. CLOUD SPEICHER (Cloudflare R2) ---
minio.url=${MINIO_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket-name=${MINIO_BUCKET_NAME}