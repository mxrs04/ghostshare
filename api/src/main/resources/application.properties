spring.application.name=GhostShare API

# --- 1. DATENBANK (H2 In-Memory statt MariaDB) ---
# Das rettet dich vor dem "Connection refused" Fehler
spring.datasource.url=jdbc:h2:mem:ghostsharedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Erstellt die Tabelle bei jedem Start neu
spring.jpa.hibernate.ddl-auto=update
# Deaktiviert die H2-Konsole (brauchen wir online nicht)
spring.h2.console.enabled=false

# --- 2. DATEI GRÖßENLIMIT ---
# Auf 50MB reduziert, damit der Free-Server nicht abstürzt
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- 3. CLOUD SPEICHER (Cloudflare R2) ---
# Die ${...} holen sich die echten Werte aus den Render-Einstellungen
minio.url=${MINIO_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket-name=${MINIO_BUCKET_NAME}